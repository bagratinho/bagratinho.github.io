<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/css.css">
  <title>y-Hat</title>
</head>
<body>
  <section class="main-auth">
    <div class="panel-auth">
      <div class="left">
        <h1 class="logo">
          <img src="images/logo1.png" alt="">
        </h1>
      </div>
      <div class="right">
        <div>
          <h3>Log in</h3>
          <form action="">
            <div class="auth-row">
              <label for="">Email</label>
              <input type="email" class="input-1" placeholder="youremail@gmail.com"/>
            </div>
            <div class="auth-row">
              <label for="">Password</label>
              <input type="password" class="input-1" placeholder="Enter your Password"/>
            </div>
            <div class="auth-row auth-row-alter">
              <a href="#" class="link-1">Forgot password?</a>
            </div>
            <div class="auth-action">
              <input type="submit" class="btn trn" value="Login"/>
            </div>
          </form>
        </div>
        <footer>
          &copy 2021, all rights reserved
        </footer>
      </div>
    </div>
  </section>
</body>
</html>
